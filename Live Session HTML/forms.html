<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="name">Name: </label>
        <!-- for in label and id in input used to connect aur associate the label to input tag attribute is used to denote that the above label is assostiated with specific input -->
        <input type="text" name="name" id="name">
        <label for="age">Age: </label>
        <input type="text" name="age" id="age" required>
        <label for="number">Number</label>
        <input type="number" id="number" min="10">
        <label for="date">Date</label>
        <input type="date" id="date">
        <label for="range">Range</label>
        <input type="range" id="range">
        <label for="color">Color</label>
        <input type="color" id="color">
        <label for="password">Passowrd</label>
        <input type="password" id="password" minlength="10">
        <label for="checkbox">checkbox</label>
        <input type="checkbox" id="checkbox">
        <label for="radio">Radio</label>
        <input type="radio" name="radio" id="radio">
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <label for="submit"></label>
        <input type="submit" name="" id="submit">
        <button type="submit">submit</button>
    </form>
    <!-- This button is not part of form becuase it is outside the form over the action whuch are related to the forms-->
    <button type="submit">submit 2</button>

</body>

</html>
