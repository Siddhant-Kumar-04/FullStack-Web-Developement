<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="border:1px solid black; width:50%">

        <strong>This Text will be Bolder</strong> <br>
        <i>This Text will be italic</i> <br>
        <u>This Text will be underlined</u> <br>

        <mark>This text will be highlighted</mark> <br>
        <p>This is normal Text <sup>This will be super scripted</sup>This is normal again </p>
        <p>This is normal Text <sub>This text will be subscripted</sub> </p>
        <p> Normal Text <small>small Text</small> </p>
        <s>This Text will be Deleted</s>

    </div>

</body>
